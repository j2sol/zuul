- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: tenant-one-gate
    manager: dependent
    success-message: Build succeeded (tenant-one-gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- pipeline:
    name: gate
    manager: dependent
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - code-review: 2
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- job:
    name: common-config-test

- project:
    name: common-config
    tenant-one-gate:
      jobs:
        - common-config-test
