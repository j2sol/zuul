- pipeline:
    name: check_github
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
    success:
      github:
        status: 'success'
    failure:
      github:
        status: 'failure'

- pipeline:
    name: check_gerrit
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verify: 1
    failure:
      gerrit:
        verify: 1

- job:
    name: project-gerrit
- job:
    name: project1-github

- project:
    name: org/project
    check_gerrit:
      jobs:
        - project-gerrit

- project:
    name: org/project1
    check_github:
      jobs:
        - project1-github
