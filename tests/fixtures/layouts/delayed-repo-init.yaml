- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- pipeline:
    name: gate
    manager: dependent
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- job:
    name: project-merge
- job:
    name: project-test1
- job:
    name: project-test2
- job:
    name: project-post

- project:
    name: org/new-project
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies:
              - project-merge
        - project-test2:
            dependencies:
              - project-merge
    gate:
      jobs:
        - project-merge
        - project-test1:
            dependencies:
              - project-merge
        - project-test2:
            dependencies:
              - project-merge
    post:
      jobs:
        - project-post
