- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1
    disabled:
      smtp:
        to: you@example.com
    disable-after-consecutive-failures: 3

- job:
    name: project-test1
    nodes:
      - name: controller
        image: image1

- project:
    name: org/project
    check:
      jobs:
        - project-test1
