- pipeline:
    name: check
    description: Standard check
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: opened
    start:
      github:
        status: 'pending'
        comment: false
    success:
      github:
        status: 'success'

- pipeline:
    name: reporting
    description: Uncommon reporting
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'reporting check'
    start:
      github: {}
    success:
      github:
        comment: false
        status: 'success'
        status-url: http://logs.example.com/{tenant.name}/{pipeline.name}/{change.project}/{change.number}/{buildset.uuid}/
    failure:
      github:
        comment: false

- pipeline:
    name: push-reporting
    description: Uncommon reporting
    manager: independent
    trigger:
      github:
        - event: push
          event: pull-request
          action: opened
    start:
      github:
        comment: true
        status: 'pending'
    success:
      github:
        comment: true
        status: 'success'
        merge: true
    failure:
      github:
        comment: true
        status: 'failure'

- job:
    name: project-test1

- project:
    name: org/project
    check:
      jobs:
        - project-test1
    reporting:
      jobs:
        - project-test1

- project:
    name: org/project2
    push-reporting:
      jobs:
        - project-test1
