- pipeline:
    name: gate
    description: Gatekeeping
    manager: dependent
    trigger:
      github:
        - event: pull_request
          action: label
          label: 'merge'
    success:
      github:
        merge: true
        label: '-merge'
    failure:
      github:
        label: '-merge'

- job:
    name: project-test1
- job:
    name: project-test2
- job:
    name: project-merge
    failure-message: Unable to merge change
    hold-following-changes: true

- project:
    name: org/project
    gate:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
